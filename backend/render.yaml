services:
  - type: web
    name: dspyui-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-4
      - key: DSPY_TEMPERATURE
        value: 0.7
      - key: FRONTEND_URL
        value: https://yourusername.github.io/DSPyUI
    autoDeploy: true
    plan: free